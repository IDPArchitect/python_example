name: Python FastAPI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  security-events: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create virtual environment
      run: python -m venv .venv

    - name: Install dependencies
      run: |
        . .venv/bin/activate
        pip install -r requirements.txt

    - name: Run tests
      run: |
        . .venv/bin/activate
        pytest

    - name: Lint code
      run: |
        . .venv/bin/activate
        pylint your_package_name  # Replace 'your_package_name' with your FastAPI package name

    - name: Security analysis with Bandit
      run: |
        . .venv/bin/activate
        bandit -r your_package_name  # Replace 'your_package_name' with your FastAPI package name

    - name: Code coverage report
      run: |
        . .venv/bin/activate
        coverage run -m pytest
        coverage report
        coverage html
